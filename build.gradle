group 'com.ngnm'
version '1.0'

apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'jetty'



sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
